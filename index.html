<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stopwatch</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="top-flex">
		<a href="https://altschoolafrica.com/"> <img src="./assets/altschool logo.png" alt="Altschool Logo" class="logo"> </a>
		<input type="checkbox" id="toggle-mode" hidden>
		<label for="toggle-mode" class="toggle-btn">
			<span class="material-icons sun">wb_sunny</span>
			<span class="material-icons moon">dark_mode</span>
		</label>
	</div>
	<div class="container">
		<h2 class="stop-watch"><i class="fa-solid fa-stopwatch"></i> Stopwatch</h2>
		<div id="stopwatch">00:00:00.00</div>
		<div class="buttons">
			<button id="start">Start</button>
			<button id="stop">Stop</button>
			<button id="reset">Reset</button>
			<button id="lap">Lap</button>
		</div>
		<ul id="laps" class="lap-list"></ul>
	</div>
	<footer>
		<div class="content">
		<div class="media-icons">
			<a href="https://www.facebook.com/share/1AjK9cbgtM/?mibextid=wwXIfr" target="_blank" id="facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://x.com/imran_otw?s=21" target="_blank" id="twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/dripplug918?igsh=MTNjdW9lbGN2MG85Mw%3D%3D&utm_source=qr" target="_blank" id="instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/oamen-imran-747143248?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" id="linkedin"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Imran-247/Stopwatch.git" target="_blank" id="github"><i class="fab fa-github"></i></a>
		</div>
    </div>
</footer>
	<script src="script.js"></script>
</body>
</html>
